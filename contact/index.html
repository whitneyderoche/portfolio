  <h1>Contact</h1>
  <p>Say hello! You can reach me via the links on my GitHub profile or by filling out the boxes below.</p>

<form class="contact-form" action="mailto:wderoche@ucsd.edu" method="POST" enctype="text/plain">
  <label class="field" for="email">
    <span class="label-text">Your email</span>
    <input id="email" name="email" type="email" value="me@example.com" required />
  </label>

  <label class="field" for="subject">
    <span class="label-text">Subject</span>
    <input id="subject" name="subject" value="Hello from my site" />
  </label>

  <label class="field" for="body">
    <span class="label-text">Message</span>
    <textarea id="body" name="body" rows="6">Just testing the contact form.</textarea>
  </label>

  <button>Send</button>
</form>
